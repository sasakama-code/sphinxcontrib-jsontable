name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Code Quality Check
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-

    - name: Upgrade pip and install build tools
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Debug - List files
      run: |
        echo "=== Current directory contents ==="
        ls -la
        echo "=== Python files ==="
        find . -name "*.py" -type f

    - name: Install package in development mode
      run: |
        echo "=== Installing package with dev dependencies ==="
        pip install -e .[dev] -v
        echo "=== Installed packages ==="
        pip list | grep -E "(ruff|mypy|pytest)"

    - name: Debug - Check ruff installation
      run: |
        echo "=== Ruff version and location ==="
        which ruff
        ruff --version
        echo "=== Ruff config check ==="
        ruff check --config pyproject.toml --show-settings

    - name: Run ruff check (linting)
      run: |
        echo "=== Running ruff check ==="
        ruff check . --verbose --output-format=github
      continue-on-error: true

    - name: Run ruff format check
      run: |
        echo "=== Running ruff format check ==="
        ruff format --check . --verbose
      continue-on-error: true

    - name: Run mypy (type checking)
      run: |
        echo "=== Running mypy ==="
        mypy . --show-error-codes
      continue-on-error: true

    - name: Security check with safety
      run: |
        echo "=== Installing and running safety ==="
        pip install safety
        safety check --json
      continue-on-error: true

  # Build and Package Test
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: python -m twine check dist/*

    - name: Test package installation
      run: |
        pip install dist/*.whl
        python -c "import sphinxcontrib.jsontable; print('Package installed successfully')"

  # Test Suite
  test:
    needs: [quality, build]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-test-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]

    - name: Run tests
      run: |
        pytest tests/ \
          --cov=sphinxcontrib.jsontable \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=80 \
          -v

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true
