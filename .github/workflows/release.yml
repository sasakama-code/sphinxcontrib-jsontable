name: Release to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===============================
  # Build Distribution Packages
  # ===============================
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine

    - name: Install package dependencies for verification
      run: |
        # Install Sphinx and package dependencies
        python -m pip install sphinx>=3.0 docutils>=0.18
        # Install the package in editable mode for verification
        python -m pip install -e .

    - name: Verify package installation and metadata
      run: |
        # Verify package can be imported successfully
        python -c "import sphinxcontrib.jsontable; print(f'âœ… Package imported successfully')"
        python -c "import sphinxcontrib.jsontable; print(f'ğŸ“¦ Version: {sphinxcontrib.jsontable.__version__}')"
        python -c "from sphinxcontrib.jsontable import setup; print('âœ… Setup function available')"
        
        # Verify Sphinx integration
        python -c "from sphinxcontrib.jsontable.directives import JsonTableDirective; print('âœ… Directive import successful')"
        
        # Display package metadata
        python -c "
import pkg_resources
try:
    dist = pkg_resources.get_distribution('sphinxcontrib-jsontable')
    print(f'ğŸ“‹ Package name: {dist.project_name}')
    print(f'ğŸ“‹ Version: {dist.version}')
    print(f'ğŸ“‹ Location: {dist.location}')
except:
    print('âš ï¸  Package metadata not available (editable install)')
"

    - name: Run basic functionality test
      run: |
        # Create a minimal test to ensure the package works
        python -c "
import tempfile
import os
from pathlib import Path

# Create test JSON file
test_data = '{\"name\": \"test\", \"value\": 123}'
with tempfile.NamedTemporaryFile(mode='w', suffix='.json', delete=False) as f:
    f.write(test_data)
    test_file = f.name

try:
    from sphinxcontrib.jsontable.directives import JsonDataLoader, TableConverter, TableBuilder
    
    # Test data loading
    loader = JsonDataLoader()
    data = loader.parse_inline([test_data])
    print('âœ… JSON loading successful')
    
    # Test conversion
    converter = TableConverter()
    table_data = converter.convert(data, include_header=True)
    print('âœ… Table conversion successful')
    
    # Test table building
    builder = TableBuilder()
    table_node = builder.build(table_data, has_header=True)
    print('âœ… Table building successful')
    
    print('ğŸ‰ All functionality tests passed!')
    
finally:
    os.unlink(test_file)
"

    - name: Build source distribution and wheel
      run: |
        echo "ğŸ”¨ Building package distributions..."
        python -m build --verbose
        echo "âœ… Build completed successfully"

    - name: Verify distributions
      run: |
        echo "ğŸ” Verifying built distributions..."
        python -m twine check dist/*
        
        echo "ğŸ“‹ Distribution files:"
        ls -la dist/
        
        echo "ğŸ“Š Distribution details:"
        for file in dist/*; do
          echo "  ğŸ“¦ $file: $(stat -f%z "$file" 2>/dev/null || stat -c%s "$file") bytes"
        done

    - name: Test wheel installation
      run: |
        echo "ğŸ§ª Testing wheel installation in clean environment..."
        # Create fresh virtual environment for testing
        python -m venv test_env
        source test_env/bin/activate
        
        # Install sphinx first (as it's a required dependency)
        pip install sphinx>=3.0 docutils>=0.18
        
        # Install our wheel
        pip install dist/*.whl
        
        # Test import
        python -c "import sphinxcontrib.jsontable; print(f'âœ… Wheel installation test passed: v{sphinxcontrib.jsontable.__version__}')"
        
        # Cleanup
        deactivate
        rm -rf test_env

    - name: Store distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 30

  # ===============================
  # Publish to TestPyPI (Optional)
  # ===============================
  publish-to-testpypi:
    name: Publish to TestPyPI ğŸ§ª
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/sphinxcontrib-jsontable
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download distribution packages
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Verify distributions before upload
      run: |
        echo "ğŸ“‹ Files to be uploaded to TestPyPI:"
        ls -la dist/
        echo "ğŸ“Š Total files: $(ls -1 dist/ | wc -l)"

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
        print-hash: true

    - name: Post-upload verification
      run: |
        echo "âœ… Successfully uploaded to TestPyPI"
        echo "ğŸ”— TestPyPI URL: https://test.pypi.org/project/sphinxcontrib-jsontable/"
        echo "ğŸ“¥ Test installation: pip install -i https://test.pypi.org/simple/ sphinxcontrib-jsontable"

  # ===============================
  # Publish to PyPI (Production)
  # ===============================
  publish-to-pypi:
    name: Publish to PyPI ğŸš€
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/sphinxcontrib-jsontable
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download distribution packages
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Verify distributions before upload
      run: |
        echo "ğŸ“‹ Files to be uploaded to PyPI:"
        ls -la dist/
        echo "ğŸ“Š Total files: $(ls -1 dist/ | wc -l)"
        
        # Final verification with twine
        pip install twine
        python -m twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        print-hash: true

    - name: Post-upload verification and summary
      run: |
        echo "ğŸ‰ Successfully published to PyPI!"
        echo ""
        echo "ğŸ“¦ Package Information:"
        echo "  Name: sphinxcontrib-jsontable"
        echo "  Version: ${{ github.ref_name }}"
        echo "  PyPI URL: https://pypi.org/project/sphinxcontrib-jsontable/"
        echo ""
        echo "ğŸ“¥ Installation command:"
        echo "  pip install sphinxcontrib-jsontable"
        echo ""
        echo "ğŸ“š Documentation:"
        echo "  https://github.com/sasakama-code/sphinxcontrib-jsontable"

  # ===============================
  # Post-Release Tasks
  # ===============================
  notify-success:
    name: Notify successful release ğŸ“¢
    if: github.event_name == 'release'
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    
    steps:
    - name: Create comprehensive success notification
      run: |
        echo "ğŸŠ RELEASE SUCCESSFUL! ğŸŠ"
        echo ""
        echo "ğŸ“¦ Package: sphinxcontrib-jsontable"
        echo "ğŸ·ï¸  Version: ${{ github.ref_name }}"
        echo "ğŸ”— PyPI: https://pypi.org/project/sphinxcontrib-jsontable/"
        echo "ğŸ“š GitHub: https://github.com/sasakama-code/sphinxcontrib-jsontable"
        echo ""
        echo "ğŸš€ Ready for installation:"
        echo "   pip install sphinxcontrib-jsontable"
        echo ""
        echo "âœ¨ Thank you for using sphinxcontrib-jsontable!"

  # ===============================
  # Handle failures
  # ===============================
  notify-failure:
    name: Handle release failure ğŸš¨
    if: failure()
    needs: [build, publish-to-pypi]
    runs-on: ubuntu-latest
    
    steps:
    - name: Report failure details
      run: |
        echo "âŒ RELEASE FAILED"
        echo ""
        echo "ğŸ” Please check the following:"
        echo "  1. Build logs for compilation errors"
        echo "  2. PyPI Trusted Publishing configuration"
        echo "  3. Package dependencies and metadata"
        echo "  4. GitHub environment permissions"
        echo ""
        echo "ğŸ“ For support, please check:"
        echo "  - GitHub Actions logs"
        echo "  - PyPI publishing status"
        echo "  - Repository issues"
